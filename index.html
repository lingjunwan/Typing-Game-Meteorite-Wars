<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Typing Game</title>
  </head>

  <body>
    <input type="text" id="input" onkeydown="keydown()" />
    <div id="ground">
      <label for="interval">Interval&nbsp; Setting:</label>
      <input type="number" id="interval" value="100" />
      <br />
      <label for="speed">Speed of falling:</label>
      <input type="number" id="speed" value="5" />
      <input type="button" value="Restart" onclick="gameStart()" />
      <input type="button" value="Reload" onclick="location.reload()" />
      <p id="hint">START in 3 seconds</p>
      <p id="score">Score: <span id="scorenum">0</span></p>
      <p id="highscore">ðŸ¥‡Highscore: <span id="highscorenum">0</span></p>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
